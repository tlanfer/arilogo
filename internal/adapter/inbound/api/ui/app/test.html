<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg {
            height: 400px;
        }

        svg path {
            fill: none;
            stroke-width: 10px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        svg path.color1 {
            stroke: dodgerblue;
            stroke-dasharray: 1470 1470;
        }

        svg path.color2 {
            stroke: tomato;
            stroke-dasharray: 1470 0;
        }

    </style>
</head>

<br>
Up to: <input type="number" id="no1"><input type="color" id="color1"><br>
Up to: <input type="number" id="no2"><input type="color" id="color2">
<script>
    let no1 = document.getElementById("no1");
    let no2 = document.getElementById("no2");
    let color1 = document.getElementById("color1");
    let color2 = document.getElementById("color2");

    const max = 1470;

    let upd = ()=>{
        let upto = (no1.value/150)*max;
        document.querySelector("path.color1").style.strokeDashoffset = upto;
    }

    no1.addEventListener("input", upd);
    no2.addEventListener("change", upd);
    color1.addEventListener("change", upd);
    color2.addEventListener("change", upd);
</script>
